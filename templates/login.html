{% extends "base_anonymous.html"%}

{% block header%} 
<h1 class="display-4">{{ Judul }}</h1>
<p class="lead">{{ Subjudul }}</p>
{% endblock header%} 

{% block content1%} 
<div class="" style="height: 1000px;">
<div class="input-group justify-content-center">
    <form method="POST">
        {%csrf_token%}
        <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
        <input type="text" name="username" id="username" class="form-control text" placeholder="Username">
        <br>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        <br>
        <button type="submit" class="btn btn-success">Login</button>
        <a href="/Registration" class="btn btn-secondary">Sign Up</a>
        <p class="tebal_reset" ><a href="/password_reset" >Forgotten your Password?</a></p>
    </form>
</div>
</div>
{% endblock content1%}
